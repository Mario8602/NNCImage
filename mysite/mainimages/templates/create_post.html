{% extends "base.html" %}

{% load static %}

{% block page_content %}

<div class="col-3"></div>
<div class="col-md-6 pt-2 row pin-detail-container">

    <h2 class="text-black"><b>Upload new photo</b></h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='modal-red-btn btn text-white mt-3 mb-3 w-100' type="submit">Upload</button>
    </form>

    {% if img_obj %}
    <h3>Succesfully uploaded : {{ img_obj.title }}</h3>
    <img src="{{ img_obj.photo.url }}" class="mb-2" alt="connect" style="max-height:300px">
    {% endif %}
</div>

{% endblock %}
